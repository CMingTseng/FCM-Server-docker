include ':server:Spring_Boot:app'
include ':server:NanoHTTPD:app'
//Client Demo
include ':client:drink:app'
include ':client:google:app'
//common library
include ':common:google:chooserx'
include ':common:google:lint'
include ':common:google:lintchecks'
//FCM
include ':common:fcm_token'