/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java'
    id 'maven-publish'
}
apply from: 'https://raw.githubusercontent.com/CKS-ROC/Useful_Gradle/master/version.gradle'
def version = this.ext.default_version()
project.group = 'com.weng'
project.version = version.versionName
description = 'demo'
archivesBaseName=description

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility  = JavaVersion.VERSION_11
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.weng.demo.DemoApplication'
    }
//    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.13.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-logging:2.1.13.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'com.google.firebase:firebase-admin:6.8.1'     
//    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'
//    runtimeOnly 'mysql:mysql-connector-java:8.0.19'
}

task increaseVersion {
    group "version Tasks"
    doLast {
        this.project.ext.increaseVersion("")
    }
}

task increaseHotfixVersion {
    group "version Tasks"
    doLast {
        this.project.ext.increaseHotfixVersion("")
    }
}

task decreaseVersion {
    group "version Tasks"
    doLast {
        this.project.ext.decreaseVersion("")
    }
}

task showCurrentVersion {
    group "version Tasks"
    this.project.ext.currentVersion("")
}